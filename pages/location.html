<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>LOCATION</title>
</head>

<body>
    <%- include('./layout/header'); -%>
        <main>
            <section class="stores-area container">
                <h2 class="stores-title">門市據點</h2>
                <div class="select">
                    <span class="select-title">選擇地區</span>
                    <select class="select-area" name="area">
                        <option value="台北中山旗艦店">台北中山旗艦店</option>
                        <option value="台北綠園店">台北綠園店</option>
                        <option value="台中清水旗艦店">台中清水旗艦店</option>
                        <option value="高雄中正形象店">高雄中正形象店</option>
                        <option value="高雄夢時代店">高雄夢時代店</option>
                    </select>
                </div>
            </section>
            <section class="location container">
                <div class="location-card">
                    <div class="">
                        <img src="../assets/images/store-1.png" alt="台北中山旗艦店pic">
                    </div>
                    <div class="cards-info">
                        <h3 class="cards-info-title">台北中山旗艦店</h3>
                        <ul class="cards-info-item">
                            <li class="info-item-txt">
                                <span class="material-symbols-outlined">call</span>
                                <p>電話：(02)000-1234</p>
                            </li>
                            <li class="info-item-txt">
                                <span class="material-symbols-outlined">schedule</span>
                                <p>營業時間：10:00-21:00</p>
                            </li>
                            <li class="info-item-txt">
                                <span class="material-symbols-outlined">location_on</span>
                                <p>地址：台北市中山區南京東路25巷2-1號</p>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="map"></div>
            </section>
        </main>
        <%- include('./layout/footer'); -%>
            <script type="module" src="../main.js"></script>
</body>

</html>
